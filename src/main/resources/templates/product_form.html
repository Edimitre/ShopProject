<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shto Produkt</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container text-center">
    <div th:if="${product.id == null}">
        <h1>Shto Produkt Te Ri </h1>
    </div>

    <div th:unless="${product.id == null}">
        <h1>Edito Produktin</h1>
    </div>

    <form th:action="@{/product/save}" th:object="${product}" method="post"
    style="max-width: 600px; margin: 0 auto;">

        <input type="hidden" th:field="*{id}" th:value="${product.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Emri Produktit :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Cmimi Produktit :</label>
                <div class="col-sm-8">
                    <input type="number" step="0.1" th:field="*{price}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Kategoria Produktit :</label>
                <div class="col-sm-8">
                    <select th:field="*{category}" class="form-control" required>
                        <th:block th:each="cat : ${categoryList}">
                            <option th:text="${cat.name}" th:value="${cat.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>


            <div class="text-center p-3">

                <button type="submit" class="btn btn-primary"> Save </button>
            </div>
        </div>

    </form>



</div>

</body>
</html>
