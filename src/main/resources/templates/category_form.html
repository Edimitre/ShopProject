<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shto Kategori</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container text-center">
    <div>
        <h1>Krijo Kategori Te Re </h1>
    </div>

    <form th:action="@{/category/save}" th:object="${category}" method="post"
    style="max-width: 600px; margin: 0 auto;">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Emri Kategorise :</label>
                <div class="col-sm-8">
                    <input type="text" step="0.1" th:field="*{name}" class="form-control" required/>
                </div>
            </div>


            <div class="text-center p-3">

                <button type="submit" class="btn btn-primary"> Save </button>
            </div>
        </div>

    </form>



</div>

</body>
</html>
