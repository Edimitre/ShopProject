<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kategorite</title>

  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

  <div class="container text-center">

    <div>
      <h1>Kategorite </h1>
    </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>EMRI</th>
          <th>CMIMI</th>
          <th>KATEGORIA</th>
        </tr>
      </thead>

      <tbody>
          <th:block th:each="product : ${productList}">
            <tr>
              <td>[[${product.id}]]</td>
              <td>[[${product.name}]]</td>
              <td>[[${product.price}]]</td>
              <td>[[${product.category.name}]]</td>

              <td>
                  <a th:href="@{'product/edit/' + ${product.id}}">Edito Produktin</a>
                  &nbsp;
                  <a th:href="@{'product/delete/' + ${product.id}}">Fshij Produktin</a>
              </td>
            </tr>
          </th:block>
      </tbody>
    </table>
  </div>
</body>
</html>
